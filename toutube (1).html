<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ToutTube — prototype</title>
  <style>
    :root{
      --bg:#0f1724;--card:#0b1220;--muted:#94a3b8;--accent:#ff5252;--glass: rgba(255,255,255,0.03);
      --radius:16px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#071026 0%, #07192b 100%);color:#e6eef8;}
    header{height:72px;display:flex;align-items:center;gap:16px;padding:12px 20px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);backdrop-filter: blur(6px);position:sticky;top:0;z-index:40}
    .logo{display:flex;align-items:center;gap:10px;font-weight:700}
    .logo .mark{width:42px;height:42px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#ff8a66);display:grid;place-items:center;color:#071022;font-weight:900}
    .search{flex:1;display:flex;align-items:center;gap:8px}
    .search input{flex:1;padding:10px 14px;border-radius:12px;border:0;background:var(--glass);color:var(--muted);outline:none}
    .btn{background:var(--accent);border:none;padding:8px 12px;border-radius:10px;color:#071022;font-weight:700;cursor:pointer}

    .layout{display:grid;grid-template-columns:240px 1fr;gap:20px;padding:20px}
    nav.sidebar{background:transparent;border-radius:12px;padding:12px;min-height:calc(100vh - 120px);}
    nav a{display:block;padding:10px;border-radius:10px;color:var(--muted);text-decoration:none;margin:6px 0}
    nav a:hover{color:#fff;background:rgba(255,255,255,0.02)}

    main{min-height:80vh}
    .hero{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    .hero h1{margin:0;font-size:20px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px}

    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);padding:10px;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.6)}
    .thumb{width:100%;height:150px;border-radius:8px;background:linear-gradient(90deg,#122236,#16314b);display:grid;place-items:center;color:var(--muted);position:relative;overflow:hidden}
    .thumb::after{content:'';position:absolute;inset:0;background:linear-gradient(180deg,transparent,rgba(0,0,0,0.25))}
    .meta{padding-top:10px}
    .title{font-weight:700;margin:0 0 6px 0}
    .channel{color:var(--muted);font-size:13px}

    .controls{display:flex;gap:8px;margin-top:10px}
    .small{padding:6px 8px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:var(--muted);cursor:pointer}

    /* modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,0.6);z-index:80}
    .modal.open{display:flex}
    .player{width:min(1000px,95%);background:#071425;padding:16px;border-radius:12px}
    .player iframe{width:100%;height:540px;border-radius:8px;border:0}

    /* responsive */
    @media (max-width:900px){.layout{grid-template-columns:1fr}.sidebar{display:none}.thumb{height:180px}.player iframe{height:320px}}

    footer{padding:20px;color:var(--muted);text-align:center}
  </style>
</head>
<body>
  <header>
    <div class="logo"><div class="mark">TT</div><div>ToutTube</div></div>
    <div class="search"><input id="searchInput" placeholder="Rechercher des contes, vidéos..." /></div>
    <button id="uploadBtn" class="btn">Uploader</button>
    <button id="profileBtn" class="small">Se connecter</button>
  </header>

  <div class="layout">
    <nav class="sidebar">
      <a href="#">Accueil</a>
      <a href="#">Tendances</a>
      <a href="#">Abonnements</a>
      <hr style="opacity:0.06"/>
      <a href="#">Bibliothèque</a>
      <a href="#">Historique</a>
    </nav>
    <main>
      <div class="hero">
        <h1>Vidéos recommandées</h1>
        <div class="controls">
          <button class="small" id="filterBtn">Filtrer</button>
          <button class="small" id="sortBtn">Trier</button>
        </div>
      </div>

      <section class="grid" id="grid"></section>

      <div style="height:40px"></div>
    </main>
  </div>

  <div id="modal" class="modal" role="dialog" aria-hidden="true">
    <div class="player" role="document">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <strong id="playerTitle">Titre vidéo</strong>
        <button id="closeModal" class="small">Fermer</button>
      </div>
      <iframe id="playerIframe" src="" allowfullscreen allow="autoplay; encrypted-media"></iframe>
      <p id="playerDescription" style="color:var(--muted);margin-top:8px"></p>
    </div>
  </div>

  <!-- login modal simple -->
  <div id="loginModal" class="modal" aria-hidden="true">
    <div class="player" style="max-width:420px">
      <h3>Connexion rapide</h3>
      <input id="username" placeholder="Pseudo" style="width:100%;padding:10px;border-radius:8px;margin-top:8px;border:0;background:var(--glass);color:var(--muted)" />
      <div style="display:flex;gap:8px;margin-top:12px;justify-content:flex-end">
        <button id="loginCancel" class="small">Annuler</button>
        <button id="loginOk" class="btn">OK</button>
      </div>
    </div>
  </div>

  <footer>Prototype — pas de backend. Les interactions (abonnement, likes, connexion) sont stockées localement.</footer>

  <script>
    // Données fictives (remplacez/étendez pour vos contes ou vidéos)
    const videos = [
      {id:'dQw4w9WgXcQ', title:'Conte 1 — Le renard malin', channel:'ConteClassiques', views:'1.2M vues', desc:'Un petit conte sur un renard très rusé.'},
      {id:'3JZ_D3ELwOQ', title:'Conte 2 — La forêt enchantée', channel:'HistoiresPourTous', views:'532k vues', desc:'Aventures dans une forêt pleine de mystères.'},
      {id:'L_jWHffIx5E', title:'Conte 3 — L'étoile perdue', channel:'NuitDesContes', views:'89k vues', desc:'Une étoile qui cherche son chemin.'},
      {id:'eVTXPUF4Oz4', title:'Conte 4 — Le vieux chêne', channel:'ContesAnciens', views:'210k vues', desc:'Histoire d'un chêne qui observe le temps.'},
      {id:'kXYiU_JCYtU', title:'Conte 5 — Le petit bateau', channel:'HistoiresMarines', views:'47k vues', desc:'Un petit bateau et une grande odyssée.'}
    ];

    const grid = document.getElementById('grid');
    const modal = document.getElementById('modal');
    const playerIframe = document.getElementById('playerIframe');
    const playerTitle = document.getElementById('playerTitle');
    const playerDescription = document.getElementById('playerDescription');

    function renderGrid(list){
      grid.innerHTML = '';
      list.forEach(v=>{
        const card = document.createElement('article');card.className='card';
        card.innerHTML = `
          <div class="thumb" data-id="${v.id}">
            <div style="z-index:2;text-align:center;padding:12px">
              <div style="font-size:14px;font-weight:800">${v.title}</div>
              <div style="font-size:12px;color:var(--muted);margin-top:6px">${v.channel} • ${v.views}</div>
            </div>
            <button class="small" style="position:absolute;right:8px;bottom:8px;z-index:3">▶ Lire</button>
          </div>
          <div class="meta">
            <h3 class="title">${v.title}</h3>
            <div class="channel">${v.channel} • ${v.views}</div>
            <div class="controls">
              <button class="small" data-like>♥</button>
              <button class="small" data-sub>S'abonner</button>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // initial
    renderGrid(videos);

    // interactions
    grid.addEventListener('click', e=>{
      const thumb = e.target.closest('.thumb');
      if(thumb){
        const id = thumb.dataset.id;
        openPlayer(id);
      }
      if(e.target.matches('[data-like]')){
        e.target.textContent = e.target.textContent === '♥' ? '♥︎' : '♥';
      }
      if(e.target.matches('[data-sub]')){
        const btn = e.target;
        btn.textContent = btn.textContent === "S'abonner" ? 'Abonné' : "S'abonner";
      }
    });

    function openPlayer(id){
      const v = videos.find(x=>x.id===id);
      playerTitle.textContent = v.title + ' — ' + v.channel;
      playerDescription.textContent = v.desc;
      // embed YouTube (prototype)
      playerIframe.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');
    }
    document.getElementById('closeModal').onclick = ()=>{ modal.classList.remove('open'); playerIframe.src=''; modal.setAttribute('aria-hidden','true'); }

    // Search
    document.getElementById('searchInput').addEventListener('input', (e)=>{
      const q = e.target.value.toLowerCase();
      renderGrid(videos.filter(v => (v.title+v.channel+v.desc).toLowerCase().includes(q)));
    });

    // login simulation
    const loginModal = document.getElementById('loginModal');
    const profileBtn = document.getElementById('profileBtn');
    const usernameInput = document.getElementById('username');
    const loginOk = document.getElementById('loginOk');
    const loginCancel = document.getElementById('loginCancel');

    profileBtn.addEventListener('click', ()=>{ loginModal.classList.add('open'); loginModal.setAttribute('aria-hidden','false'); usernameInput.focus();});
    loginCancel.addEventListener('click', ()=>{ loginModal.classList.remove('open'); loginModal.setAttribute('aria-hidden','true'); });
    loginOk.addEventListener('click', ()=>{
      const name = usernameInput.value.trim() || 'Invité';
      localStorage.setItem('tt_user', name);
      profileBtn.textContent = name;
      loginModal.classList.remove('open'); loginModal.setAttribute('aria-hidden','true');
    });

    // upload button (simulé)
    document.getElementById('uploadBtn').addEventListener('click', ()=>{
      alert('Upload simulé — ce prototype ne gère pas de backend.');
    });

    // restore user
    const stored = localStorage.getItem('tt_user'); if(stored) profileBtn.textContent = stored;

    // close modal on background click
    [modal, loginModal].forEach(m=>{
      m.addEventListener('click', e=>{ if(e.target===m){ m.classList.remove('open'); m.setAttribute('aria-hidden','true'); const iframe = m.querySelector('iframe'); if(iframe) iframe.src=''; } });
    });

  </script>
</body>
</html>
